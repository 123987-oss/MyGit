<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改用户</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">修改联系人</h3>
    <form th:action="@{/saveU}" method="post">
        <div class="form-group" hidden>
            <label for="name">id：</label>
            <input type="text" class="form-control" id="id" name="id"
                   th:field="${user.id}"/>
        </div>
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" name="name"  placeholder="请输入姓名"
                   th:field="${user.name}"/>
        </div>

        <div class="form-group">
            <label for="phone">母亲电话：</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入母亲电话" th:field="${user.phone}"/>
        </div>

        <div class="form-group">
            <label for="gid">年级：</label>
            <input type="text" class="form-control" id="gid" name="gid" placeholder="请输入年级" th:field="${user.gid}"/>
        </div>

        <div class="form-group">
            <label for="message">信息来源：</label>
            <input type="text" class="form-control" id="message" name="message" placeholder="请输入信息来源" th:field="${user.message}"/>
        </div>

        <div class="form-group">
            <label for="time">跟进时间：</label>
            <input type="date" class="form-control" id="time" name="time" placeholder="请输入跟进时间" th:field="${user.time}"/>
        </div>

        <div class="form-group">
            <select th:field="${user.service}" th:value="${user.service}" name="service"  >
                <option value="">是否上门服务</option>
                <option th:selected="${user.service=='是'}" value="是">是</option>
                <option th:selected="${user.service=='否'}" value="否">否</option>
            </select>
        </div>

        <div class="form-group" style="text-align: center">
            <a th:href="@{/saveU}"> <input class="btn btn-primary" type="submit" value="提交"/></a>
            <a th:href="@{/update}"> <input class="btn btn-default" type="reset" value="重置"/></a>
            <a th:href="@{/list}"> <input class="btn btn-default" type="button" value="返回"/></a>
        </div>
    </form>
</div>
</body>
</html>
